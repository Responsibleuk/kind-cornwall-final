  </header>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div class="hud-item">
          <p id="progressText" class="hud-prefix">
            Question
          </p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>

        <div class="hud-item">
          <p class="hud-prefix">
            
          </p>
          <h1 class="hud-main-text" id="score">
            
          </h1>
        </div>
      </div>
      <h1 id="question" class="center-heading-quiz">What is the answer to this question</h1>
    </div>
  

  <section class="section-center">

      <article class="home-img">
        <img src="assets/images/quiz-q1.png"
          alt="seven-circles-with different-images-to represent-the-different-studio-offerings" />
      </article>  

    <article class="home-info">

      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </article>
  </section>

          <form class="emailSignup--form">
            <input type="email" class="emailSignup--email-input" placeholder="Please enter your email..." required>
            <input type="submit" class="emailSignup--email-submit" value="Join">
          </form>
          <p>@ Kind Cornwall 2022</p>
        </section>
      </footer>

      <script src="assets/script/game.js"></script>
